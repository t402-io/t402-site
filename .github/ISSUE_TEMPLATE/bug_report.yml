name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: dropdown
    id: sdk
    attributes:
      label: SDK/Package
      description: Which SDK or package is affected?
      options:
        - TypeScript (@t402/core)
        - TypeScript (@t402/evm)
        - TypeScript (@t402/ton)
        - TypeScript (@t402/tron)
        - TypeScript (@t402/svm)
        - TypeScript (@t402/wdk)
        - TypeScript (@t402/mcp)
        - Go SDK
        - Python SDK
        - Java SDK
        - Facilitator Service
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you using?
      placeholder: "e.g., 2.2.0"
    validations:
      required: true

  - type: dropdown
    id: network
    attributes:
      label: Blockchain Network
      description: Which network(s) are affected?
      multiple: true
      options:
        - Ethereum (eip155:1)
        - Arbitrum (eip155:42161)
        - Base (eip155:8453)
        - Optimism (eip155:10)
        - Ink (eip155:57073)
        - Berachain (eip155:80084)
        - Unichain (eip155:130)
        - TON Mainnet
        - TON Testnet
        - TRON Mainnet
        - TRON Nile/Shasta
        - Solana Mainnet
        - Solana Devnet
        - Not applicable

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Initialize client with...
        2. Call method...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, add a minimal code sample to reproduce the issue.
      render: typescript

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add error messages or stack traces.
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide relevant environment details:
        - OS: [e.g., macOS 14.0, Ubuntu 22.04]
        - Node.js version (if TypeScript): [e.g., 20.10.0]
        - Go version (if Go): [e.g., 1.22]
        - Python version (if Python): [e.g., 3.11]
      placeholder: |
        - OS:
        - Runtime version:
        - Other relevant info:

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have included all relevant information above
          required: true
