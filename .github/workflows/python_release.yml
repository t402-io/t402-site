name: Python Release

on:
  push:
    tags:
      - "python/v*"
  pull_request:
    paths:
      - "python/**"
      - ".github/workflows/python_release.yml"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no actual publish)"
        required: false
        default: false
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./python/t402
        run: |
          uv sync --all-extras --dev

      - name: Run linting
        working-directory: ./python/t402
        run: |
          uv run ruff check src/

      - name: Run tests
        working-directory: ./python/t402
        run: |
          uv run pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        working-directory: ./python/t402
        run: |
          uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: python/t402/dist/

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/python/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.dry_run != 'true' && 'pypi' || '' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Dry run - show what would be published
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "Would publish the following packages:"
          ls -la dist/

  release:
    needs: publish
    if: startsWith(github.ref, 'refs/tags/python/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/python/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Released Python package version: $VERSION"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Python SDK ${{ steps.version.outputs.version }}"
          body: |
            ## Python SDK ${{ steps.version.outputs.version }}

            ### Installation

            ```bash
            pip install t402==${{ steps.version.outputs.version }}
            # or with uv
            uv add t402==${{ steps.version.outputs.version }}
            ```

            ### Changelog

            See [CHANGELOG.md](https://github.com/t402-io/t402/blob/main/python/CHANGELOG.md) for details.
          files: dist/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
