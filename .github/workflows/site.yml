name: Site CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'typescript/site/**'
      - 'typescript/packages/**'
      - 'typescript/pnpm-lock.yaml'
      - 'pnpm-lock.yaml'
      - '.github/workflows/site.yml'
  pull_request:
    branches: [main]
    paths:
      - 'typescript/site/**'
      - 'typescript/packages/**'
      - 'typescript/pnpm-lock.yaml'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: t402-io/site

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: typescript/site/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Deployment is handled by Watchtower on the server
  # which automatically pulls new images from ghcr.io
  notify:
    name: Notify Build Complete
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && always() && needs.build.result == 'success'
    steps:
      - name: Build summary
        run: |
          echo "## Site Build Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/t402-io/site:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Watchtower will auto-deploy to production within 5 minutes." >> $GITHUB_STEP_SUMMARY
